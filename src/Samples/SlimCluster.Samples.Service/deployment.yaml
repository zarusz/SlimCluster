apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-service
  labels:
    app: scca
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scca
  template:
    metadata:
      labels:
        app: scca
    spec:
      containers:
      - name: consoleapp
        image: zarusz/slimcluster_samples_service:latest
        imagePullPolicy: IfNotPresent # ensure we get always the fresh container image build
        ports:
        - containerPort: 60001
